version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm ci
      - npm run build
run:
  command: npx serve -s build -l 8080
  network:
    port: 8080
    env:
      - name: PORT
        value: "8080"
      - name: REACT_APP_API_BASE
        value: "https://YOUR_BACKEND_APPRUNNER_URL"
      - name: REACT_APP_COGNITO_REGION
        value: "eu-central-1"
      - name: REACT_APP_COGNITO_USER_POOL_ID
        value: "eu-central-1_9GKrnPnwt"
      - name: REACT_APP_COGNITO_APP_CLIENT_ID
        value: "nbi6of817it1n1s6g2tfadlc6"
