<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<!-- <div id="audio-unlock" class="unlock-overlay">
    â–¶ Click to enable audio playback
</div> -->

<div class="container">
    <div class="cover">
        <img id="cover-art" src="/cover/better-day.png" alt="Album Cover" />
    </div>

    <div class="song-name">
        <h1 id="song-title">Song Name</h1>
    </div>

    <div class="artist-name">
        <p id="song-artist">Artist Name</p>
    </div>

    <div class="music-player">
        <audio></audio>
    </div>

    <div class="progress-bar">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-slider" min="0" value="0">
        <span id="total-duration">0:00</span>
    </div>

    <div class="volume-control">
        <i id="volume-icon" class="fa-solid fa-volume-up"></i>
        <input id="volume-slider" type="range" min="0" max="100" value="50">
        <span style="min-width: 40px;"></span>
    </div>


    <div class="buttons">
        <div class="buttons-row">
            <button id="shuffle-btn"><i class="fa-solid fa-shuffle"></i></button>
            <button class="prev-next-btn"><i class="fa-solid fa-backward"></i></button>
            <button class="play-button"><i id="play-pause-icon" class="fa-solid fa-play"></i></button>
            <button class="prev-next-btn"><i class="fa-solid fa-forward"></i></button>
            <button id="repeat-btn"><i class="fa-solid fa-repeat"></i></button>
        </div>
    </div>

    <!-- USE FOR DEBUGGING -->
    <!-- <div class="status">
        <h2>Current State</h2>
        <pre id="stateDisplay">{ loading... }</pre>
    </div> -->
</div>

<div class="grafana-text">
    <a href="http://localhost:3000/d/adcnd7x/music-remote-esp32?orgId=1&from=now-30d&to=now&timezone=browser&kiosk=true" target="_blank">
        <h3>View Statistics in Grafana</h3>
        <img src="http://localhost:3000/public/build/static/img/grafana_icon.1e0deb6b.svg"
             alt="Grafana Dashboard" class="grafana-icon">
    </a>
</div>

<script src="/js/index.js"></script>
</body>
</html>
