spring.application.name=media_controller_iot

# --- DATABASE CONFIG ---
# Use environment variables for production (AWS RDS), fallback to local MySQL for development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/wireless_music_player_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA CONFIG ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- CORS CONFIG ---
# Comma-separated list of allowed origin patterns (supports wildcards)
# Default includes localhost and Docker service origins
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:*,http://frontend:*,http://*:3000,http://*:3001,http://*:8001,http://*:80}